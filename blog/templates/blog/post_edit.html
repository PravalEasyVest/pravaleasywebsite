<!DOCTYPE html>
{% extends 'blog/Base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <h1>New post</h1>
    <form method="POST" enctype="multipart/form-data" class="post-form">
        {% csrf_token %}

          <div class="col-6">
            {{ form.readtime|as_crispy_field }}
          </div>
          <div class="col-6">
            {{ form.title|as_crispy_field }}
          </div>

          <div class="col-6">
            {{ form.text|as_crispy_field }}
          </div>

          <div class="col-6">
            {{ form.model_pic|as_crispy_field }}
          </div>

        <button type="submit" class="btn btn-warning">Save</button>


        <!--<a href="http://127.0.0.1:8000/blog" class="save btn btn-default">Refresh</a>-->
    </form>
{% endblock %}
